<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        img {
            position: absolute;
            top: 2px;
            max-width: 100px;
            height: auto;
            cursor: none;
        }
    </style>
</head>

<body>
    <img src="1.jpg" alt="" />
</body>
<script>
    var pic = document.querySelector('img');
    document.addEventListener('mousemove', function (e) {
        var x = e.pageX;
        var y = e.pageY;
        pic.style.left = x + 'px';
        pic.style.top = y + 'px';


    });
</script>

</html>
